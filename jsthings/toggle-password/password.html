<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Visibility</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="../fa-fonts/css/fontawesome.min.css">
    <link rel="stylesheet" href="../fa-fonts/css/regular.min.css">
    <script src="password.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-flex">
            <h1>Sign In</h1>
            <form>
                <div class="username flex">
                    <label for="username">Username</label>
                    <div class="input-container one">
                        <input type="text" name="username" id="username">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="password flex">
                    <label for="password">Password</label>
                    <div class="input-container two">
                        <input type="password" id="password" name="password">
                        <i class="fa-regular fa-eye-slash" id="togglePassword"></i>
                    </div>
                </div>
    
                <button class="sign-in">Sign In</button>
            </form>
        </div>
    </div>

</body>
</html>
