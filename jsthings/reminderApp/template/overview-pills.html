<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../css/overview-pills.css">
<link rel="stylesheet" href="/playground/fa-fonts/css/all.min.css">

    <div class="pill-container-flex overview-divisor">
        <div class="pill-set">
            <div class="pill pill-today main-content">
                <div class="pill-top">
                    <div class="pill-icon calendar-icon">
                        <i class="fa-regular fa-calendar"></i>
                    </div>
    
                    <div class="pill-counter">5</div>
                </div>
                <div class="pill-text">
                    Today
                </div>
            </div>
    
            <div class="pill pill-scheduled main-content" id="scheduled">
                <div class="pill-top">
                    <div class="pill-icon scheduled-icon">
                        <i class="fa-regular fa-calendar-days"></i>
                    </div>
    
                    <div class="pill-counter">16</div>
                </div>
                <div class="pill-text">
                    Scheduled
                </div>
            </div>
        
    
    
            <div class="pill pill-family main-content">
                <div class="pill-top">
                    <div class="pill-icon people-roof-icon">
                        <i class="fa-solid fa-people-roof"></i>
                    </div>
    
                    <div class="pill-counter">9</div>
                </div>
                <div class="pill-text">
                    Family Tasks
                </div>
            </div>
    
            <div class="pill pill-all main-content">
                <div class="pill-top">
                    <div class="pill-icon inbox-icon">
                        <i class="fa-solid fa-inbox"></i>
                    </div>
    
                    <div class="pill-counter">79</div>
                </div>
                <div class="pill-text">
                    All
                </div>
            </div>
    
    
            <div class="pill pill-flagged main-content" id="flagged">
                <div class="pill-top">
                    <div class="pill-icon flag-icon">
                        <i class="fa-solid fa-flag"></i>
                    </div>
    
                    <div class="pill-counter">3</div>
                </div>
                <div class="pill-text">
                    Flagged
                </div>
            </div>
    
            <div class="pill pill-completed main-content">
                <div class="pill-top">
                    <div class="pill-icon check-icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
    
                    <div class="pill-counter"></div>
                </div>
                <div class="pill-text">
                    Completed
                </div>
            </div>
    
    
            <div class="pill pill-assigned main-content">
                <div class="pill-top">
                    <div class="pill-icon user-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
    
                    <div class="pill-counter">1</div>
                </div>
                <div class="pill-text">
                    Assigned
                </div>
            </div>
    
            <div class="pill pill-work main-content">
                <div class="pill-top">
                    <div class="pill-icon star-icon">
                        <i class="fa-solid fa-star"></i>
                    </div>
    
                    <div class="pill-counter">5</div>
                </div>
                <div class="pill-text">
                    Work
                </div>
            </div>
        </div>
    </div>
