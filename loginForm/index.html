<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/stylesheet.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <section class="logo-section">
            <!-- <img src="img/logoBg.jpg" alt="" class="logo-bg-image"> -->
            <div class="logo-container">
                <img src="img/odinLogo.PNG" alt="" class="logo-image">
                <p class="logo-text">odin</p>
            </div>
        </section>
    
        <section class="signup-section">
            <div class="coerce-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
            </div>
            
            <form action="" class="signup-form">
                <fieldset>
                    <caption>Let's do this!</caption>

                <label for="firstName" class="signup-label">
                    First Name
                    <input type="text" id="firstName">
                </label>

                <label for="lastName" class="signup-label">
                    Last Name
                    <input type="text" id="lastName">
                </label>

                <label for="signupPassword" class="signup-label">
                    Password
                    <input type="password" name="signupPassword" id="signupPassword">
                </label>

                <label for="confirmPassword" class="signup-label">
                    Confirm Password
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </label>
                </fieldset>

                <button type="submit">
                    Create Account
                </button>

                <p class="login-option">
                    Already have an account? <span class="login">Log in</span>
                </p>
            </form>
        </section>
    </div>
</body>
</html>
