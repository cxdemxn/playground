<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Div</title>
<style>
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        z-index: 9999; /* Higher z-index to ensure it floats above other elements */
    }

    /* Other styles for the content */
    .content {
        position: relative; /* Ensure relative positioning for the container */
        z-index: 1; /* Ensure content appears below overlay */
        padding: 20px;
        background-color: #f0f0f0;
    }
</style>
</head>
<body>

<div class="content">
    <!-- Your content goes here -->
    <h1>Main Content</h1>
    <p>This is the main content area.</p>
</div>

<div class="overlay">
    <!-- Overlay content goes here -->
    <h2>Overlay Content</h2>
    <p>This is the overlay content.</p>
</div>

</body>
</html>
